<!DOCTYPE html>


<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.bt
{
  padding:10px;
  border-radius:10px;
}

</style>
</head>
<body>



<div class="row">

  <div class="column" style="background-color:#aaa;">

    <ul>
    <li><a href="{% url 'ml_app:homepage' %}"  style="color:black"><h1>HOME</h1></a></li>
    <li><a href="{% url 'ml_app:userpage' %}"  style="color:black"><h1>USER_DATA</h1></a></li>
    <li><a href="{% url 'ml_app:resultpage' %}"  style="color:black"><h1>RESULT</h1></a></li>
    <li><a href="{% url 'ml_app:homepage'%}"  style="color:black"><h1>GO TO HOME</h1></a></li>
  </ul>


</div>
  <div class="column" style="background-color:#bbb;">
    {%  block head_block %}
    {% endblock %}
  </div>
</div>

</body>
</html>
